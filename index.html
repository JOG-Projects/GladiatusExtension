<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>

<body>
    <div id="configuracoes">

        <h1 class="bg-dark text-light nowrap pt-4 pb-2 text-center">Tatanka Gladiatus BOT</h1>
        <div class="p-3 p bg-dark text-light center">
            <div>
                <div class="col text-center pb-2">
                    <button class="btn btn-primary" id="setTab">Selecionar aba atual</button>
                </div>
            </div>
            <div class="switch">
                <div class="col d-flex pb-2">
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="onOff"> Ativar
                    </div>
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="comer"> Rec. Life
                    </div>
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="arena"> Arena
                    </div>
                </div>
                <div class="col d-flex pb-2">
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="espedicao"> Expedição
                    </div>
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="circus"> Circus
                    </div>
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="masmorra"> Masmorra
                    </div>
                </div>
            </div>

            <div class="set-number">
                <div class="col d-flex">
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">Máx Atak consecultivos</p>
                        <input type="number" class="bg-dark text-light text-center" onKeyDown="return false"
                            id="maxConsecultivos" min="1" max="10" style="width: 80px;">
                    </div>
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">% Life Mínimo</p>
                        <input type="number" class="bg-dark text-light text-center" id="minLife" min="20" max="90"
                            style="width: 80px;">
                    </div>
                </div>
                <div class="col d-flex pb-2">
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">Delay Mínimo ms</p>
                        <input type="number" class="bg-dark text-light text-center" onKeyDown="return false"
                            id="minDelay" min="300" max="30000" style="width: 80px;">
                    </div>
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">Delay Máximo ms</p>
                        <input type="number" class="bg-dark text-light text-center" onKeyDown="return false"
                            id="maxDelay" min="300" max="30000" style="width: 80px;">
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">Qtd Mínima Food</p>
                        <input type="number" class="bg-dark text-light text-center" onKeyDown="return false"
                            id="minFood" min="5" max="34" style="width: 80px;">
                    </div>
                    <div class="col text-center">

                    </div>
                </div>
                <div class="col d-flex">
                    <div class="col text-center">
                        <p style="font-size: 0.7em;">Lista players</p>
                        <textarea class="bg-dark text-light list-players" id="atkListPlayers"></textarea>
                    </div>
                </div>
            </div>

            <div class="switch">
                <div class="col pb-2 pt-2 text-center">
                    <input type="checkbox" name="imagem" id="fazerArena" hidden>
                    <label class="p-2" for="fazerArena">
                        <img id="icon_arena" src="img/icon_arena_inactive.jpg" alt="">
                    </label>
                    <input type="checkbox" name="imagem" id="fazerGoupArena" hidden>
                    <label class="p-2" for="fazerGoupArena">
                        <img id="icon_grouparena" src="img/icon_grouparena_inactive.jpg" alt="">
                    </label>
                    <input type="checkbox" name="imagem" id="fazerCombate" hidden>
                    <label class="p-2" for="fazerCombate">
                        <img id="icon_combat" src="img/icon_combat_inactive.jpg" alt="">
                    </label>
                </div>
                <div class="col d-flex pb-2">
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="maisFraco">Atacar mais fraco
                    </div>
                    <div class="col form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="tipoMasmorra">Fazer masmorra
                        avançada
                    </div>
                </div>
                <div class="col d-flex pb-2">
                    <div class="col-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" checked id="comprarComida">Comprar comida
                        (Bens Gerais)
                    </div>
                    <div class="col">
                        Atacar expedição:
                        <select name="" id="tipoAtaqueExpedicao">
                            <option value="0">Primeiro</option>
                            <option value="1">Segundo</option>
                            <option value="2">Terceiro</option>
                            <option value="3">Boss</option>
                            <option value="4">Pegar Bonus</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="cadastrarListeners.js"></script>
</body>

</html>
